<div style="background-color: #703fda; color: #ffffff; padding: 96px 0 0">

    <p style="font-size: 48px; margin: 16px 0">

<div style="background-color: #f6f6fb">
    <div style="width: 640px; padding: 120px 30px; margin: 0 auto">

        <div th:if="${!posts.isEmpty()}">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Title</th>
                </tr>
                </thead>
                <tbody>

                <tr th:each="post : ${posts}">
                    <td th:text="${post.id}"></td>
                    <td>
                        <a th:href="@{/posts/check/{id}(id=${post.id})}" th:text="${post.getUser()}"></a>
                    </td>
                    <td>
                        <a th:href="@{/title/{id}}" th:text="${post.title}"></a>
                    </td>
                </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>

<a class="btn btn-primary mt-4" th:href="@{/add_post}">Add New Post</a>
</div>
</div>

            </p>
            <p>

    </div>
</div>
