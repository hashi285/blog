<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프로젝트</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .title {
            font-size: 24px;
            color: #8A2BE2;
            margin-bottom: 30px;
        }
        .table-container {
            display: inline-block;
            border: 2px solid #000;
            border-radius: 15px;
            padding: 20px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #000;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #2E5E85;
            color: #fff;
            font-size: 18px;
        }
        td {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
<div class="title">프로젝트</div>
<div class="table-container">
    <table>
        <tr>
            <th colspan="3">시간</th>
        </tr>
        <tr>
            <th>이름</th>
            <th>댓수</th>
            <th>가동률</th>
        </tr>
        <tr>
            <td>1</td>
            <td>1</td>
            <td>1</td>
        </tr>
        <tr>
            <td>2</td>
            <td>2</td>
            <td>2</td>
        </tr>
        <tr>
            <td>3</td>
            <td>3</td>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
            <td>4</td>
            <td>4</td>
        </tr>
        <tr>
            <td>5</td>
            <td>5</td>
            <td>5</td>
        </tr>
    </table>
</div>
</body>
</html>
