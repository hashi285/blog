<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layout/default-layout}"
      layout:fragment="Content"
>


<body class="bg-gradient-primary">

<div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">

            <div class="p-5">
                <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4">관리자 회원가입</h1>
                </div>
                <form class="user" action="/register" method="post">
                    <div class="form-group">
                        <input type="text" class="form-control form-control-user" id="username"
                               placeholder="관리자 이름을 입력하세요..." required>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-6 mb-3 mb-sm-0">
                            <input type="password" class="form-control form-control-user"
                                   id="inputPassword" placeholder="비밀번호를 입력하세요..." required>
                        </div>
                        <div class="col-sm-6">
                            <input type="password" class="form-control form-control-user"
                                   id="repeatPassword" placeholder="비밀번호를 확인해주세요..." required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary btn-user btn-block">
                        회원가입
                    </button>
                </form>
            </div>
        </div>
    </div>

</div>

</body>
</html>
